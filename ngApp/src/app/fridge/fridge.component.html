<div *ngIf="fridge">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="page-header">{{fridge.name}}</h2>
			<ul class="list-group">
				<li class="list-group-item">
					Columnas: {{fridge.columns}}
				</li>
				<li class="list-group-item">
					Filas: {{fridge.rows}}
				</li>
				<li class="list-group-item">
					Bandejas: {{fridge.trays}}
				</li>
				<li class="list-group-item" *ngIf="fridge.temperature">
					Temperatura: {{fridge.temperature}}
				</li>
			</ul>
			<div *ngIf="fridge.array" class="row">
				<table  class="table table-striped table-hover ">
					<thead>
						<tr>
							<th></th>
							<th *ngFor="let columna of createRange(fridge.columns)">Columna: {{columna}}</th>
						</tr>
					</thead>
					<tbody >
						<tr *ngFor="let fila of fridge.array let i = index" [attr.data-index]="i" >
							<td>Fila {{i+1}}</td>
							<td *ngFor="let columna of fila" class="status{{columna}}">
								<span *ngIf="columna==0" class="glyphicon glyphicon-ok-circle glyphicon-align-center"></span>
								<span *ngIf="columna==1" class="glyphicon glyphicon-remove-circle glyphicon-align-center"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
