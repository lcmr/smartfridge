<div *ngIf="user">
	<h2 class="page-header">{{user.nombre}}</h2>
	<ul class="list-group">
		<li class="list-group-item">
			Usuario: {{user.usuario}}
		</li>
		<li class="list-group-item">
			Email: {{user.email}}
		</li>
	</ul>
	<div class="container" *ngIf="stores">
		<div class="row">
			<div class="col-9">
				<h3 class="page-header">Tiendas</h3>
			</div>
			<div  class="col">
				<a class="btn btn-info" routerLink="/tienda">Nueva Tienda</a>
			</div>
		</div>
		<div class="row">
			<table  class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Direccion</th>
						<th>Telefono</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody *ngFor="let store of stores">
					<tr>
						<td>{{store.name}}</td>
						<td>{{store.address}}</td>
						<td>{{store.telephone}}</td>
						<td><a class="btn btn-danger" (click)="deleteStore(store._id)" routerLink="/perfil">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
