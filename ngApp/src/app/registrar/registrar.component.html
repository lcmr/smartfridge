<h2 class="page-header">Registrar</h2>
<form (submit)="onRegisterSubmit()" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="usuario">Usuario:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" id="usuario" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">ContraseÃ±a:</label>
    <div class="col-sm-10"> 
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div>
</form>
