<h2 class="page-header">Registrar Tienda</h2>
<form (submit)="onRegisterSubmit()" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Ingrese el nombre de la tienda">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Direccion:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="Ingrese la direccion">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="telephone">Telefono:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="telephone" name="telephone" class="form-control" id="telephone" placeholder="Ingrese el numero de telefono">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div>
</form>
